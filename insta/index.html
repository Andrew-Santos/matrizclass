    <style>
        * {

        body {
        font-family: 'Poppins', sans-serif;
        background-color: #F4F4F4;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        }

        .card {
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        animation: fadeIn 1.2s ease-in-out;
        }

        .card img {
        width: 300px;
        max-width: 90%;
        border-radius: 12px;
        margin-bottom: 20px;
        }

        .card h1 {
        font-size: 2rem;
        letter-spacing: 1px;
        color: rgb(73, 73, 73);
        }

        @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
        }

        .fade-out {
        animation: fadeOut 1s forwards;
        }
    </style>
